name: NFL Weekly Update

on:
  schedule:
    # Run at 2 PM UTC (9 AM EST / 6 AM PST) every Monday during NFL season
    - cron: '0 14 * * 1'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      week:
        description: 'NFL Week Number'
        required: false
        type: number

jobs:
  update-nfl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Determine week number
        id: week
        run: |
          if [ -n "${{ github.event.inputs.week }}" ]; then
            echo "week=${{ github.event.inputs.week }}" >> $GITHUB_OUTPUT
          else
            # Auto-detect week number using Python
            WEEK=$(python3 -c "
from datetime import datetime, timezone
start = datetime(2025, 9, 4, tzinfo=timezone.utc)
now = datetime.now(timezone.utc)
days = (now - start).days
week = (days // 7) + 1
print(max(1, min(week, 18)))  # Cap between 1-18
")
            echo "Auto-detected week: $WEEK"
            echo "week=$WEEK" >> $GITHUB_OUTPUT
          fi

      - name: Fetch weekly player stats
        run: |
          WEEK=${{ steps.week.outputs.week }}
          python3 scripts/fetch_weekly_player_stats.py --season 2025
          python3 scripts/fetch_defensive_stats.py --season 2025 --week $WEEK

      - name: Run NFL weekly pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          export ODDS_API_KEY="${ODDS_API_KEY}"
          export OPENAI_API_KEY="${OPENAI_API_KEY}"
          WEEK=${{ steps.week.outputs.week }}
          DATE=$(date +%Y-%m-%d)
          make monday_all SEASON=2025 WEEK=$WEEK
          echo "Grading pending NFL bets..."
          python3 scripts/grade_bets_nfl.py --date $DATE || echo "No bets to grade"
          git add docs/props/*.html data/bets/bets.csv || true
          git diff --staged --quiet || git commit -m "Update NFL props for Week $WEEK - Generated with GitHub Actions"
          git push
