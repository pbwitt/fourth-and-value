name: NFL Weekly Update

on:
  schedule:
    # Run at 8 AM UTC (4 AM ET / 1 AM PT) every Thursday
    - cron: '0 8 * * 4'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      week:
        description: 'NFL Week Number'
        required: false
        type: number

jobs:
  update-nfl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Determine week number
        id: week
        run: |
          if [ -n "${{ github.event.inputs.week }}" ]; then
            echo "week=${{ github.event.inputs.week }}" >> $GITHUB_OUTPUT
          else
            # Auto-calculate week based on date (Sept 5 = Week 1)
            SEPT5=$(date -d "2025-09-05" +%s)
            TODAY=$(date +%s)
            WEEK=$(( (TODAY - SEPT5) / (7 * 24 * 60 * 60) + 1 ))
            echo "week=$WEEK" >> $GITHUB_OUTPUT
          fi

      - name: Run NFL weekly pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          export ODDS_API_KEY="${ODDS_API_KEY}"
          export OPENAI_API_KEY="${OPENAI_API_KEY}"
          WEEK=${{ steps.week.outputs.week }}
          DATE=$(date +%Y-%m-%d)
          make monday_all SEASON=2025 WEEK=$WEEK
          git add docs/props/*.html
          git diff --staged --quiet || git commit -m "Update NFL props for Week $WEEK - Generated with GitHub Actions"
          git push
