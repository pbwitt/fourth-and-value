name: NHL Daily Update

on:
  schedule:
    # Run at 1 PM UTC (8 AM EST / 5 AM PST) every day during NHL season
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-nhl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run NHL daily pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git config pull.rebase true

          # Configure git to use the GitHub token for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          export ODDS_API_KEY="${ODDS_API_KEY}"
          DATE=$(date +%Y-%m-%d)

          echo "Running NHL daily pipeline for $DATE..."
          make nhl_daily_pub DATE=$DATE LIVE=1 || {
            echo "Pipeline failed, checking for partial results..."
            git status
            exit 1
          }
