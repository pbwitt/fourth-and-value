name: NHL Daily Update

on:
  schedule:
    # Run at 1 PM UTC (8 AM EST / 5 AM PST) every day during NHL season
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-nhl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run NHL daily pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          export ODDS_API_KEY="${ODDS_API_KEY}"
          DATE=$(date +%Y-%m-%d)

          echo "Running NHL daily pipeline for $DATE..."
          make nhl_daily DATE=$DATE

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          DATE=$(date +%Y-%m-%d)

          # Check if there are changes to commit
          if git diff --quiet docs/nhl/; then
            echo "No changes to commit"
            exit 0
          fi

          # Stage changes
          git add docs/nhl/props/index.html docs/nhl/totals/index.html
          git add data/nhl/props/props_with_model_${DATE}.csv || true
          git add data/nhl/qc/qc_report_${DATE}.json || true
          git add data/bets/bets.csv || true

          # Commit
          git commit -m "NHL: Update props and totals pages for ${DATE}" -m "ðŸ¤– Automated update via GitHub Actions"

          # Push
          git push
