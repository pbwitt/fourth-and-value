  <style>
    :root{color-scheme:dark;
      --bg:#0b0b0c;--card:#111113;--text:#e7e7ea;--muted:#b7b7bb;--soft:#c8c8cd;--border:#1f1f22;
      --brand:#2a63ff;--brand-2:#5b8aff;--btn:#2a63ff;--btn-hover:#3c72ff
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Roboto,Ubuntu,Helvetica,Arial,sans-serif}
    .wrap{max-width:1024px;margin:0 auto;padding:24px 16px 48px}
    header{position:sticky;top:0;z-index:20;background:#0b0b0cE6;backdrop-filter:saturate(180%) blur(6px);
      border-bottom:1px solid var(--border);margin:-24px -16px 16px;padding:10px 16px}
    .brand{font-weight:900;font-size:20px;color:#fff;display:flex;gap:8px;align-items:center}
    .brand .logo{font-size:20px}
    nav{display:flex;gap:10px;margin-left:auto}
    nav a{color:#c8c8cd;text-decoration:none;padding:6px 10px;border-radius:10px}
    nav a:hover{color:#fff;background:#151518}
    .hero{display:grid;gap:10px;margin:12px 0 16px}
    .hero h1{font-size:clamp(26px,4.2vw,40px);margin:0;color:#fff}
    .lead{color:var(--muted);font-size:16px;line-height:1.55;margin:0 0 8px}
    .cta{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .btn{display:inline-block;background:var(--btn);color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:600}
    .btn:hover{background:var(--btn-hover)}
    .btn.ghost{background:#1a1a1d;border:1px solid #2a2a2e;color:#e7e7ea}
    .grid{display:grid;gap:12px;margin:18px 0}
    @media (min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:6px}
    .card h3{margin:0 0 4px;color:#fff;font-size:18px}
    .card p{margin:0;color:#c8c8cd;font-size:14px;line-height:1.5}
    .section h2{margin:18px 0 6px;font-size:20px;color:#fff}
    .section p{color:#d6d6d9;line-height:1.6;margin:0 0 10px}
    footer{margin-top:30px;color:var(--muted);font-size:12px}
    /* Button alignment fix */
    .cta { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }

    .btn{
      display: inline-flex;            /* center text vertically */
      align-items: center;
      justify-content: center;
      min-height: 44px;                /* consistent height */
      padding: 0 16px;                 /* vertical padding now 0 (height controls it) */
      line-height: 1;                  /* kill baseline drift */
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      vertical-align: middle;
      border: 1px solid transparent;   /* ensures ghost vs solid are same height */
      box-sizing: border-box;
    }

    .btn:hover { background: var(--btn-hover); }

    /* If you still use a ghost variant */
    .btn.ghost{
      background: #1a1a1d;
      color: #e7e7ea;
      border-color: #2a2a2e;
    }

    /* Optional: nudge emoji so it doesn't pull the baseline */
    .btn .emoji{ display:inline-block; transform: translateY(1px); margin-left: 4px; }

      /* mobile nav comfort + focus ring */
  @media (max-width:720px){
    .nav-links{gap:6px; row-gap:8px}

  }

/* === NAV (injected) === */

.navbar{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px}

.nav-links{margin-left:auto;display:flex;flex-wrap:wrap;gap:8px}
.nav-link{display:inline-flex;align-items:center;gap:6px;padding:8px 12px;border-radius:10px;
  text-decoration:none;color:var(--text,#e9edf6)}
.nav-link:hover{background:var(--btn-hover,rgba(76,117,255,.14))}
.nav-link.active{border:1px solid var(--accent,#4c74ff);background:rgba(76,117,255,.10)}
