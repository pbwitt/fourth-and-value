<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Header */
    .header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;

    }

      color: #999;

    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #2a2a2a;
    }
    .tab {
      padding: 0.75rem 1.5rem;

      text-decoration: none;
      border-bottom: 3px solid transparent;

      color: #fff;

    /* Filters */
    .filters {
      background: #2a2a2a;
      padding: 1rem;

      display: flex;
      flex-wrap: wrap;

    .filter-group {
      display: flex;

      gap: 0.25rem;
    }
    .filter-group label {
      font-size: 0.875rem;
      color: #999;
    }
    .search-box {
      padding: 0.5rem;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 0.875rem;
      min-width: 250px;
    }
    .search-box:focus {
      outline: none;
      border-color: #4FC3F7;
    }
    .search-box::placeholder {
      color: #666;
    }

    /* Multi-select book dropdown */
    .checkbox-dropdown { position: relative; min-width: 180px; }
    .checkbox-dropdown-button { width: 100%; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 4px; padding: 10px 12px; outline: none; cursor: pointer; text-align: left; display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem; }
    .checkbox-dropdown-button:hover { border-color: #4FC3F7; }
    .checkbox-dropdown-button::after { content: 'â–¼'; font-size: 10px; opacity: 0.6; }
    .checkbox-dropdown.open .checkbox-dropdown-button::after { content: 'â–²'; }
    .checkbox-group { display: none; position: absolute; z-index: 1000; flex-direction: column; gap: 6px; background: #1a1a1a; border: 1px solid #444; border-radius: 4px; padding: 10px; max-height: 250px; overflow-y: auto; min-width: 100%; margin-top: 4px; box-shadow: 0 4px 12px rgba(0,0,0,.3); }
    .checkbox-dropdown.open .checkbox-group { display: flex; }
    .checkbox-item { display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 4px 6px; border-radius: 6px; transition: background .15s; }
    .checkbox-item:hover { background: rgba(255,255,255,.05); }
    .checkbox-item input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; accent-color: #4FC3F7; }
    .checkbox-item label { cursor: pointer; flex: 1; font-size: 13px; color: #fff; margin: 0; white-space: nowrap; }

    /* Stats summary */
    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
    }
    .stat-label {
      font-size: 0.875rem;
      color: #999;
      margin-bottom: 0.5rem;
    }
    .stat-value {
      font-size: 1.75rem;
      font-weight: bold;
      color: #4FC3F7;
    }

    /* Edge plays section */
    .edge-plays {
      background: #1a1a1a;
      border: 2px solid #4FC3F7;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .edge-plays h2 {
      color: #4FC3F7;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .edge-plays h2::before {
      content: "ðŸŽ¯";
    }

    /* Game cards */
    .games-grid {
      display: grid;
      gap: 1rem;
    }
    .game-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    .game-card:hover {
      border-color: #4FC3F7;
    }
    .game-card.has-edge {
      border: 2px solid #4FC3F7;
      background: linear-gradient(135deg, #1a1a1a 0%, #1a2a3a 100%);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #2a2a2a;
    }
    .matchup {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .totals-row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .total-item {
      background: #2a2a2a;
      padding: 0.75rem;
      border-radius: 4px;
    }
    .total-label {
      font-size: 0.75rem;
      color: #999;
      margin-bottom: 0.25rem;
    }
    .total-value {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .total-value.model {
      color: #4FC3F7;
    }
    .total-value.market {
      color: #FFA726;
    }
    .total-value.edge {
      color: #66BB6A;
    }

    /* Book lines table */
    .book-lines {
      margin-top: 1rem;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 1rem;
    }
    .book-lines h4 {
      font-size: 0.875rem;
      color: #4FC3F7;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .book-lines-table {
      width: 100%;
      border-collapse: collapse;
    }
    .book-lines-table th {
      text-align: left;
      font-size: 0.75rem;
      color: #999;
      padding: 0.5rem;

    }
    .book-lines-table td {
      padding: 0.5rem;
      font-size: 0.875rem;
      border-bottom: 1px solid #222;
    }
    .book-lines-table tr:last-child td {
      border-bottom: none;
    }
    .book-lines-table tr:hover {
      background: #333;
    }
    .consensus-row {
      background: #1a2a1a !important;
      font-weight: bold;
    }
    .consensus-row td {
      color: #66BB6A;
    }

    /* Edge plays in card */
    .edge-play-list {
      background: #2a2a2a;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .edge-play-item {
      padding: 0.75rem;
      background: #1a1a1a;
      border-left: 3px solid #4FC3F7;
      margin-bottom: 0.75rem;
      border-radius: 4px;
    }
    .edge-play-item:last-child {
      margin-bottom: 0;
    }
    .play-bet {
      font-size: 1.125rem;
      font-weight: bold;
      color: #4FC3F7;
      margin-bottom: 0.5rem;
    }
    .play-details {
      font-size: 0.875rem;
      color: #999;
    }

    .no-data {
      text-align: center;
      padding: 3rem;
      color: #999;
    }

    .updated {
      text-align: center;
      color: #666;
      font-size: 0.875rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="nav-root"></div>

  <div class="container">
    <div class="header">
      <h1>NHL Totals - Thursday, November 13, 2025</h1>
      <p class="subtitle">Model predictions vs market consensus â€¢ Find outlier books before lines move</p>
    </div>

    <div class="tabs">
      <a href="../../nhl/props/index.html" class="tab">Props</a>
      <a href="../../nhl/totals/index.html" class="tab active">Totals</a>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label>Game</label>
        <input type="text" id="gameSearch" class="search-box" placeholder="Filter by team (e.g., TOR, BOS)..." />
      </div>

      <div class="filter-group">
        <label>Book</label>
        <div id="bookDropdown" class="checkbox-dropdown">
          <button type="button" id="bookButton" class="checkbox-dropdown-button">
            <span id="bookButtonText">All Books</span>
          </button>
          <div id="bookFilter" class="checkbox-group"></div>
        </div>
      </div>
    </div>

    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-label">Games Today</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Consensus Edges</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Model Total</div>
        <div class="stat-value">0.0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Market Total</div>
        <div class="stat-value">0.0</div>
      </div>
    </div>

    <div id="gamesContainer"></div>

    <div class="updated">
      Last updated: 2025-11-13 11:29 PM ET
    </div>
  </div>

  <script>
    const gamesData = [];

    // State
    const state = {
      selectedBooks: new Set(),
      gameSearch: ''
    };

    // Get all unique books
    const allBooks = new Set();
    gamesData.forEach(game => {
      game.book_lines.forEach(line => allBooks.add(line.book_name));
    });

    // Initialize filters
    function initFilters() {
      // Populate book filter
      const bookGroup = document.getElementById('bookFilter');
      Array.from(allBooks).sort().forEach(book => {
        const div = document.createElement('div');
        div.className = 'checkbox-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `book-${book}`;
        checkbox.value = book;
        checkbox.checked = true;
        state.selectedBooks.add(book);

        checkbox.addEventListener('change', e => {
          if (e.target.checked) {
            state.selectedBooks.add(book);
          } else {
            state.selectedBooks.delete(book);
          }
          updateBookButtonText();
          renderGames();
        });

        const label = document.createElement('label');
        label.htmlFor = `book-${book}`;
        label.textContent = book;

        div.appendChild(checkbox);
        div.appendChild(label);
        bookGroup.appendChild(div);
      });

      updateBookButtonText();

      // Book dropdown toggle
      const bookDropdown = document.getElementById('bookDropdown');
      const bookButton = document.getElementById('bookButton');

      bookButton.addEventListener('click', e => {
        e.stopPropagation();
        bookDropdown.classList.toggle('open');
      });

      document.addEventListener('click', e => {
        if (!bookDropdown.contains(e.target)) {
          bookDropdown.classList.remove('open');
        }
      });

      // Game search
      document.getElementById('gameSearch').addEventListener('input', e => {
        state.gameSearch = e.target.value.toLowerCase();
        renderGames();
      });
    }

    function updateBookButtonText() {
      const buttonText = document.getElementById('bookButtonText');
      const totalBooks = allBooks.size;

      if (state.selectedBooks.size === 0) {
        buttonText.textContent = 'No Books Selected';
      } else if (state.selectedBooks.size === totalBooks) {
        buttonText.textContent = 'All Books';
      } else {
        buttonText.textContent = `${state.selectedBooks.size} Books`;
      }
    }

    function renderGames() {
      const container = document.getElementById('gamesContainer');

      // Filter games by search
      const filtered = gamesData.filter(game => {
        if (state.gameSearch) {
          return game.matchup.toLowerCase().includes(state.gameSearch) ||
                 game.home_team.toLowerCase().includes(state.gameSearch) ||
                 game.away_team.toLowerCase().includes(state.gameSearch);
        }
        return true;
      });

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="no-data">
            <h3>No games match your filters</h3>
            <p>Try adjusting your search</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="games-grid">' + filtered.map(game => {
        const cardClass = game.has_edge ? 'game-card has-edge' : 'game-card';

        // Filter book lines by selected books
        const visibleBookLines = game.book_lines.filter(line => state.selectedBooks.has(line.book_name));

        const gameDate = game.game_date ? new Date(game.game_date).toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) : '';

        let html = `
          <div class="${cardClass}">
            <div class="game-header">
              <div class="matchup">${game.matchup}</div>
              ${gameDate ? `<div style="color: #888; font-size: 0.85rem;">${gameDate}</div>` : ''}
            </div>

            <div class="totals-row">
              <div class="total-item">
                <div class="total-label">Model Total</div>
                <div class="total-value model">${game.model_total.toFixed(1)}</div>
              </div>
              <div class="total-item">
                <div class="total-label">Home (${game.home_team})</div>
                <div class="total-value">${game.home_pred.toFixed(1)}</div>
              </div>
              <div class="total-item">
                <div class="total-label">Away (${game.away_team})</div>
                <div class="total-value">${game.away_pred.toFixed(1)}</div>
              </div>`;

        if (game.consensus_total) {
          html += `
              <div class="total-item">
                <div class="total-label">Market Total</div>
                <div class="total-value market">${game.consensus_total.toFixed(1)}</div>
              </div>`;
        }

        html += `
              <div class="total-item">
                <div class="total-label">Model Spread</div>
                <div class="total-value model">${game.home_team} ${game.model_spread >= 0 ? '+' : ''}${game.model_spread.toFixed(1)}</div>
              </div>`;

        if (game.consensus_spread !== null) {
          html += `
              <div class="total-item">
                <div class="total-label">Market Spread</div>
                <div class="total-value market">${game.home_team} ${game.consensus_spread >= 0 ? '+' : ''}${game.consensus_spread.toFixed(1)}</div>
              </div>`;
        }

        if (game.edge !== null) {
          const edgeClass = Math.abs(game.edge) > 0.3 ? 'edge' : '';
          html += `
              <div class="total-item">
                <div class="total-label">Model Edge</div>
                <div class="total-value ${edgeClass}">${game.edge >= 0 ? '+' : ''}${game.edge.toFixed(1)}</div>
              </div>`;
        }

        html += '</div>';

        // Show edge plays
        if (game.edge_plays.length > 0) {
          html += '<div class="edge-play-list">';
          html += '<div style="font-size: 0.875rem; color: #4FC3F7; margin-bottom: 0.5rem; font-weight: bold;">ðŸŽ¯ Consensus Edge Plays:</div>';
          game.edge_plays.forEach(play => {
            const bet_emoji = play.bet === 'UNDER' ? 'ðŸ“‰' : 'ðŸ“ˆ';
            html += `
              <div style="margin-bottom: 0.5rem; padding: 0.5rem; background: #0f0f0f; border-radius: 4px;">
                <div style="color: #4FC3F7; font-weight: bold;">${bet_emoji} ${play.bet} ${play.line} at ${play.book} (${play.under_price >= 0 ? '+' : ''}${play.under_price})</div>
                <div style="font-size: 0.8rem; color: #999;">Consensus: ${play.consensus.toFixed(1)} | Model: ${play.model.toFixed(1)} | Edge: ${play.edge.toFixed(1)} goals</div>
              </div>
            `;
          });
          html += '</div>';
        }

        // Show book lines table
        if (visibleBookLines.length > 0) {
          html += `
            <div class="book-lines">
              <h4>ðŸ“Š All Book Lines</h4>
              <table class="book-lines-table">
                <thead>
                  <tr>
                    <th>Book</th>
                    <th>Total</th>
                    <th>Over</th>
                    <th>Under</th>
                    <th>Spread</th>
                    <th>Fav</th>
                    <th>Dog</th>
                  </tr>
                </thead>
                <tbody>`;

          // Add consensus row first if available
          if (game.consensus_total) {
            const consensusSpreadDisplay = game.consensus_spread !== null ?
              `${game.home_team} ${game.consensus_spread >= 0 ? '+' : ''}${game.consensus_spread.toFixed(1)}` :
              'â€”';

            html += `
                  <tr class="consensus-row">
                    <td><strong>CONSENSUS</strong></td>
                    <td>${game.consensus_total.toFixed(1)}</td>
                    <td>â€”</td>
                    <td>â€”</td>
                    <td>${consensusSpreadDisplay}</td>
                    <td>â€”</td>
                    <td>â€”</td>
                  </tr>`;
          }

          // Add book lines
          visibleBookLines.forEach(line => {
            const totalLine = line.total_line ? line.total_line.toFixed(1) : '-';
            const overPrice = line.over_price ? (line.over_price >= 0 ? '+' : '') + line.over_price : '-';
            const underPrice = line.under_price ? (line.under_price >= 0 ? '+' : '') + line.under_price : '-';
            const spread = line.spread_display || '-';
            const favPrice = line.spread_fav_price ? (line.spread_fav_price >= 0 ? '+' : '') + Math.round(line.spread_fav_price) : '-';
            const dogPrice = line.spread_dog_price ? (line.spread_dog_price >= 0 ? '+' : '') + Math.round(line.spread_dog_price) : '-';

            html += `
                  <tr>
                    <td>${line.book_name}</td>
                    <td>${totalLine}</td>
                    <td>${overPrice}</td>
                    <td>${underPrice}</td>
                    <td>${spread}</td>
                    <td>${favPrice}</td>
                    <td>${dogPrice}</td>
                  </tr>`;
          });

          html += `
                </tbody>
              </table>
            </div>`;
        }

        html += '</div>';
        return html;
      }).join('') + '</div>';
    }

    // Initialize
    initFilters();
    renderGames();
  </script>

  <script>
  // Add Track buttons to NHL totals page
  document.addEventListener('DOMContentLoaded', function() {
    const isAuthenticated = sessionStorage.getItem('betTrackingAuth') === 'true';
    if (!isAuthenticated) return;

    const tables = document.querySelectorAll('.book-lines-table');
    tables.forEach(table => {
      const headerRow = table.querySelector('thead tr');
      if (headerRow && !headerRow.querySelector('.track-header')) {
        const th = document.createElement('th');
        th.className = 'track-header';
        th.textContent = 'Track';
        headerRow.appendChild(th);
      }

      const gameCard = table.closest('.game-card');
      if (!gameCard) return;
      const matchup = gameCard.querySelector('.matchup')?.textContent || '';
      const [awayTeam, homeTeam] = matchup.split(' @ ').map(s => s.trim());

      const rows = table.querySelectorAll('tbody tr:not(.consensus-row)');
      rows.forEach(row => {
        if (row.querySelector('.track-cell')) return;
        const cells = row.querySelectorAll('td');
        if (cells.length < 7) return;

        const book = cells[0].textContent.trim();
        const totalLine = parseFloat(cells[1].textContent) || 0;
        const overPrice = cells[2].textContent.trim();
        const underPrice = cells[3].textContent.trim();

        const trackCell = document.createElement('td');
        trackCell.className = 'track-cell';
        trackCell.style.cssText = 'display:flex; gap:0.25rem;';

        const overBtn = document.createElement('button');
        overBtn.textContent = 'O';
        overBtn.style.cssText = 'padding:0.3rem 0.5rem;background:#4FC3F7;color:#000;border:none;border-radius:3px;font-size:0.7rem;font-weight:600;cursor:pointer;';
        overBtn.onclick = () => window.trackNHLTotal(homeTeam, awayTeam, book, totalLine, overPrice, 'over');

        const underBtn = document.createElement('button');
        underBtn.textContent = 'U';
        underBtn.style.cssText = 'padding:0.3rem 0.5rem;background:#4FC3F7;color:#000;border:none;border-radius:3px;font-size:0.7rem;font-weight:600;cursor:pointer;';
        underBtn.onclick = () => window.trackNHLTotal(homeTeam, awayTeam, book, totalLine, underPrice, 'under');

        trackCell.appendChild(overBtn);
        trackCell.appendChild(underBtn);
        row.appendChild(trackCell);
      });
    });
  });

  window.trackNHLTotal = function(homeTeam, awayTeam, book, line, odds, side) {
    const stake = prompt('Enter stake amount ($):', '100');
    if (!stake || isNaN(parseFloat(stake))) {
      alert('Invalid stake amount');
      return;
    }

    const oddsNum = parseInt(odds.replace('+', '').replace('-', ''));
    const oddsStr = odds.includes('-') ? `-${oddsNum}` : oddsNum.toString();
    const today = new Date().toISOString().split('T')[0];

    const bet = {
      bet_id: 'bet_' + Date.now(),
      timestamp: new Date().toISOString(),
      league: 'NHL',
      game_date: today,
      team_home: homeTeam,
      team_away: awayTeam,
      player: '',
      market_type: 'team_total',
      side: side,
      line: line,
      book: book,
      odds: oddsStr,
      stake_dollars: parseFloat(stake).toFixed(2),
      status: 'pending',
      actual_result: '',
      payout: '',
      graded_timestamp: '',
      model_prob: '',
      edge_bps: ''
    };

    if (window.autoTrackBet) {
      autoTrackBet(bet);
    } else {
      alert('Error: Auto-tracking unavailable. Please refresh the page and try again.');
    }
  };
  </script>
