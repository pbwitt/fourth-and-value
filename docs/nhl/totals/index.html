    // State
    const state = {
      selectedBooks: new Set(),
      gameSearch: ''
    };

    // Get all unique books
    const allBooks = new Set();
    gamesData.forEach(game => {
      game.book_lines.forEach(line => allBooks.add(line.book_name));
    });

    // Initialize filters
    function initFilters() {
      // Populate book filter
      const bookGroup = document.getElementById('bookFilter');
      Array.from(allBooks).sort().forEach(book => {
        const div = document.createElement('div');
        div.className = 'checkbox-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `book-${book}`;
        checkbox.value = book;
        checkbox.checked = true;
        state.selectedBooks.add(book);

        checkbox.addEventListener('change', e => {
          if (e.target.checked) {
            state.selectedBooks.add(book);
          } else {
            state.selectedBooks.delete(book);
          }
          updateBookButtonText();
          renderGames();
        });

        const label = document.createElement('label');
        label.htmlFor = `book-${book}`;
        label.textContent = book;

        div.appendChild(checkbox);
        div.appendChild(label);
        bookGroup.appendChild(div);
      });

      updateBookButtonText();

      // Book dropdown toggle
      const bookDropdown = document.getElementById('bookDropdown');
      const bookButton = document.getElementById('bookButton');

      bookButton.addEventListener('click', e => {
        e.stopPropagation();
        bookDropdown.classList.toggle('open');
      });

      document.addEventListener('click', e => {
        if (!bookDropdown.contains(e.target)) {
          bookDropdown.classList.remove('open');
        }
      });

      // Game search
      document.getElementById('gameSearch').addEventListener('input', e => {
        state.gameSearch = e.target.value.toLowerCase();
        renderGames();
      });
    }

    function updateBookButtonText() {
      const buttonText = document.getElementById('bookButtonText');
      const totalBooks = allBooks.size;

      if (state.selectedBooks.size === 0) {
        buttonText.textContent = 'No Books Selected';
      } else if (state.selectedBooks.size === totalBooks) {
        buttonText.textContent = 'All Books';
      } else {
        buttonText.textContent = `${state.selectedBooks.size} Books`;
      }
    }

    function renderGames() {
      const container = document.getElementById('gamesContainer');

      // Filter games by search
      const filtered = gamesData.filter(game => {
        if (state.gameSearch) {
          return game.matchup.toLowerCase().includes(state.gameSearch) ||
                 game.home_team.toLowerCase().includes(state.gameSearch) ||
                 game.away_team.toLowerCase().includes(state.gameSearch);
        }
        return true;
      });

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="no-data">
            <h3>No games match your filters</h3>
            <p>Try adjusting your search</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="games-grid">' + filtered.map(game => {
        const cardClass = game.has_edge ? 'game-card has-edge' : 'game-card';

        // Filter book lines by selected books
        const visibleBookLines = game.book_lines.filter(line => state.selectedBooks.has(line.book_name));

        const gameDate = game.game_date ? new Date(game.game_date).toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) : '';

        let html = `
          <div class="${cardClass}">
            <div class="game-header">
              <div class="matchup">${game.matchup}</div>
              ${gameDate ? `<div style="color: #888; font-size: 0.85rem;">${gameDate}</div>` : ''}
            </div>

            <div class="totals-row">
              <div class="total-item">
                <div class="total-label">Model Total</div>
                <div class="total-value model">${game.model_total.toFixed(1)}</div>
              </div>
              <div class="total-item">
                <div class="total-label">Home (${game.home_team})</div>
                <div class="total-value">${game.home_pred.toFixed(1)}</div>
              </div>
              <div class="total-item">
                <div class="total-label">Away (${game.away_team})</div>
                <div class="total-value">${game.away_pred.toFixed(1)}</div>
              </div>`;

        if (game.consensus_total) {
          html += `
              <div class="total-item">
                <div class="total-label">Market Total</div>
                <div class="total-value market">${game.consensus_total.toFixed(1)}</div>
              </div>`;
        }

        html += `
              <div class="total-item">
                <div class="total-label">Model Spread</div>
                <div class="total-value model">${game.home_team} ${game.model_spread >= 0 ? '+' : ''}${game.model_spread.toFixed(1)}</div>
              </div>`;

        if (game.consensus_spread !== null) {
          html += `
              <div class="total-item">
                <div class="total-label">Market Spread</div>
                <div class="total-value market">${game.home_team} ${game.consensus_spread >= 0 ? '+' : ''}${game.consensus_spread.toFixed(1)}</div>
              </div>`;
        }

        if (game.edge !== null) {
          const edgeClass = Math.abs(game.edge) > 0.3 ? 'edge' : '';
          html += `
              <div class="total-item">
                <div class="total-label">Model Edge</div>
                <div class="total-value ${edgeClass}">${game.edge >= 0 ? '+' : ''}${game.edge.toFixed(1)}</div>
              </div>`;
        }

        html += '</div>';

        // Show edge plays
        if (game.edge_plays.length > 0) {
          html += '<div class="edge-play-list">';
          html += '<div style="font-size: 0.875rem; color: #4FC3F7; margin-bottom: 0.5rem; font-weight: bold;">ðŸŽ¯ Consensus Edge Plays:</div>';
          game.edge_plays.forEach(play => {
            const bet_emoji = play.bet === 'UNDER' ? 'ðŸ“‰' : 'ðŸ“ˆ';
            html += `
              <div style="margin-bottom: 0.5rem; padding: 0.5rem; background: #0f0f0f; border-radius: 4px;">
                <div style="color: #4FC3F7; font-weight: bold;">${bet_emoji} ${play.bet} ${play.line} at ${play.book} (${play.under_price >= 0 ? '+' : ''}${play.under_price})</div>
                <div style="font-size: 0.8rem; color: #999;">Consensus: ${play.consensus.toFixed(1)} | Model: ${play.model.toFixed(1)} | Edge: ${play.edge.toFixed(1)} goals</div>
              </div>
            `;
          });
          html += '</div>';
        }

        // Show book lines table
        if (visibleBookLines.length > 0) {
          html += `
            <div class="book-lines">
              <h4>ðŸ“Š All Book Lines</h4>
              <table class="book-lines-table">
                <thead>
                  <tr>
                    <th>Book</th>
                    <th>Total</th>
                    <th>Over</th>
                    <th>Under</th>
                    <th>Spread</th>
                    <th>Fav</th>
                    <th>Dog</th>
                  </tr>
                </thead>
                <tbody>`;

          // Add consensus row first if available
          if (game.consensus_total) {
            const consensusSpreadDisplay = game.consensus_spread !== null ?
              `${game.home_team} ${game.consensus_spread >= 0 ? '+' : ''}${game.consensus_spread.toFixed(1)}` :
              'â€”';

            html += `
                  <tr class="consensus-row">
                    <td><strong>CONSENSUS</strong></td>
                    <td>${game.consensus_total.toFixed(1)}</td>
                    <td>â€”</td>
                    <td>â€”</td>
                    <td>${consensusSpreadDisplay}</td>
                    <td>â€”</td>
                    <td>â€”</td>
                  </tr>`;
          }

          // Add book lines
          visibleBookLines.forEach(line => {
            const totalLine = line.total_line ? line.total_line.toFixed(1) : '-';
            const overPrice = line.over_price ? (line.over_price >= 0 ? '+' : '') + line.over_price : '-';
            const underPrice = line.under_price ? (line.under_price >= 0 ? '+' : '') + line.under_price : '-';
            const spread = line.spread_display || '-';
            const favPrice = line.spread_fav_price ? (line.spread_fav_price >= 0 ? '+' : '') + Math.round(line.spread_fav_price) : '-';
            const dogPrice = line.spread_dog_price ? (line.spread_dog_price >= 0 ? '+' : '') + Math.round(line.spread_dog_price) : '-';

            html += `
                  <tr>
                    <td>${line.book_name}</td>
                    <td>${totalLine}</td>
                    <td>${overPrice}</td>
                    <td>${underPrice}</td>
                    <td>${spread}</td>
                    <td>${favPrice}</td>
                    <td>${dogPrice}</td>
                  </tr>`;
          });

          html += `
                </tbody>
              </table>
            </div>`;
        }

        html += '</div>';
        return html;
      }).join('') + '</div>';
    }

    // Initialize
    initFilters();
    renderGames();
  </script>

  <script>
  // Add Track buttons to NHL totals page
  document.addEventListener('DOMContentLoaded', function() {
    const isAuthenticated = sessionStorage.getItem('betTrackingAuth') === 'true';
    if (!isAuthenticated) return;

    const tables = document.querySelectorAll('.book-lines-table');
    tables.forEach(table => {
      const headerRow = table.querySelector('thead tr');
      if (headerRow && !headerRow.querySelector('.track-header')) {
        const th = document.createElement('th');
        th.className = 'track-header';
        th.textContent = 'Track';
        headerRow.appendChild(th);
      }

      const gameCard = table.closest('.game-card');
      if (!gameCard) return;
      const matchup = gameCard.querySelector('.matchup')?.textContent || '';
      const [awayTeam, homeTeam] = matchup.split(' @ ').map(s => s.trim());

      const rows = table.querySelectorAll('tbody tr:not(.consensus-row)');
      rows.forEach(row => {
        if (row.querySelector('.track-cell')) return;
        const cells = row.querySelectorAll('td');
        if (cells.length < 7) return;

        const book = cells[0].textContent.trim();
        const totalLine = parseFloat(cells[1].textContent) || 0;
        const overPrice = cells[2].textContent.trim();
        const underPrice = cells[3].textContent.trim();

        const trackCell = document.createElement('td');
        trackCell.className = 'track-cell';
        trackCell.style.cssText = 'display:flex; gap:0.25rem;';

        const overBtn = document.createElement('button');
        overBtn.textContent = 'O';
        overBtn.style.cssText = 'padding:0.3rem 0.5rem;background:#4FC3F7;color:#000;border:none;border-radius:3px;font-size:0.7rem;font-weight:600;cursor:pointer;';
        overBtn.onclick = () => window.trackNHLTotal(homeTeam, awayTeam, book, totalLine, overPrice, 'over');

        const underBtn = document.createElement('button');
        underBtn.textContent = 'U';
        underBtn.style.cssText = 'padding:0.3rem 0.5rem;background:#4FC3F7;color:#000;border:none;border-radius:3px;font-size:0.7rem;font-weight:600;cursor:pointer;';
        underBtn.onclick = () => window.trackNHLTotal(homeTeam, awayTeam, book, totalLine, underPrice, 'under');

        trackCell.appendChild(overBtn);
        trackCell.appendChild(underBtn);
        row.appendChild(trackCell);
      });
    });
  });

  window.trackNHLTotal = function(homeTeam, awayTeam, book, line, odds, side) {
    const stake = prompt('Enter stake amount ($):', '100');
    if (!stake || isNaN(parseFloat(stake))) {
      alert('Invalid stake amount');
      return;
    }

    const oddsNum = parseInt(odds.replace('+', '').replace('-', ''));
    const oddsStr = odds.includes('-') ? `-${oddsNum}` : oddsNum.toString();
    const today = new Date().toISOString().split('T')[0];

    const bet = {
      bet_id: 'bet_' + Date.now(),
      timestamp: new Date().toISOString(),
      league: 'NHL',
      game_date: today,
      team_home: homeTeam,
      team_away: awayTeam,
      player: '',
      market_type: 'team_total',
      side: side,
      line: line,
      book: book,
      odds: oddsStr,
      stake_dollars: parseFloat(stake).toFixed(2),
      status: 'pending',
      actual_result: '',
      payout: '',
      graded_timestamp: '',
      model_prob: '',
      edge_bps: ''
    };

    if (window.autoTrackBet) {
      autoTrackBet(bet);
    } else {
      alert('Error: Auto-tracking unavailable. Please refresh the page and try again.');
    }
  };
  </script>
